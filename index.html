<!DOCTYPE html>
<html>
	<head>
		<title>Simpe Math Formulas</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>

		<!-- Power -->
		<div class="block">
			<h3>Power of a number</h3>
			<input class="pow_1" type="text" /><br />
			<input class="pow_2" type="text" /><br />
			<button class="pow_button">Count</button>
			<div class="pow_result"></div>
		</div>

		<!-- Arithmetic Progression -->
		<div class="block">
			<h3>Arithmetic Progression</h3>
			<input class="sum_1" type="text" /><br />
			<button class="sum_button">Count</button>
			<div class="sum_result"></div>
		</div>

		<!-- Factorial -->
		<div class="block">
			<h3>Factorial</h3>
			<input class="fact_1" type="text" /><br />
			<button class="fact_button">Count</button>
			<div class="fact_result"></div>
		</div>

		<!-- Fibonacci Numbers -->
		<div class="block">
			<h3>Fibonacci Numbers</h3>
			<input class="fib_1" type="text" /><br />
			<button class="fib_button">Count</button>
			<div class="fib_result"></div>
		</div>

		<script src="bundle.js"></script>
	</body>
</html>
